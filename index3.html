<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        .bg-decoration {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            animation: float 20s infinite ease-in-out;
        }

        .bg-circle:nth-child(1) {
            width: 200px;
            height: 200px;
            left: 10%;
            top: 20%;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 150px;
            height: 150px;
            right: 15%;
            bottom: 30%;
            animation-delay: 3s;
        }

        .bg-circle:nth-child(3) {
            width: 100px;
            height: 100px;
            left: 60%;
            top: 60%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(-30px, -30px) scale(1.1);
                opacity: 0.5;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3),
                        0 0 0 1px rgba(255, 255, 255, 0.3);
            max-width: 650px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 1px;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.1));
        }

        .task-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #f0f0f0, #e8e8e8);
            border-radius: 20px;
            font-size: 14px;
            color: #666;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-icon {
            font-size: 18px;
        }

        .stat-number {
            font-weight: bold;
            color: #667eea;
        }

        .input-section {
            display: flex;
            gap: 12px;
            margin-bottom: 35px;
            position: relative;
        }

        #taskInput {
            flex: 1;
            padding: 18px 20px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
        }

        #taskInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        #addBtn {
            padding: 18px 35px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        #addBtn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        #addBtn:hover::before {
            width: 300px;
            height: 300px;
        }

        #addBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        #addBtn:active {
            transform: translateY(-1px);
        }

        #taskList {
            list-style: none;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 5px;
        }

        #taskList::-webkit-scrollbar {
            width: 8px;
        }

        #taskList::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 10px;
        }

        #taskList::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        .task-item {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            padding: 18px 20px;
            margin-bottom: 12px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            animation: taskSlideIn 0.4s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes taskSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .task-item:hover::before {
            opacity: 1;
        }

        .task-item:hover {
            border-color: #667eea;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }

        .task-item.completed {
            background: linear-gradient(135deg, #e8f5e9 0%, #f1f8f2 100%);
            opacity: 0.8;
        }

        .task-item.completed::before {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #667eea;
            transform: scale(1.2);
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            line-height: 1.5;
            transition: all 0.3s;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #999;
        }

        .delete-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(239, 68, 68, 0.4);
        }

        .delete-btn:active {
            transform: translateY(0);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 18px;
            animation: fadeIn 0.5s ease-out;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .priority-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            box-shadow: 0 2px 6px rgba(251, 191, 36, 0.3);
        }
    </style>
</head>
<body>
    <div class="bg-decoration">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üìù My To-Do List</h1>
            <div class="task-stats">
                <div class="stat">
                    <span class="stat-icon">üìã</span>
                    <span>Total: <span class="stat-number" id="totalTasks">0</span></span>
                </div>
                <div class="stat">
                    <span class="stat-icon">‚úÖ</span>
                    <span>Done: <span class="stat-number" id="completedTasks">0</span></span>
                </div>
                <div class="stat">
                    <span class="stat-icon">‚è≥</span>
                    <span>Pending: <span class="stat-number" id="pendingTasks">0</span></span>
                </div>
            </div>
        </div>
        
        <div class="input-section">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="What needs to be done today? ‚ú®"
                onkeypress="handleKeyPress(event)"
            >
            <button id="addBtn" onclick="addTask()">‚ûï Add</button>
        </div>
        
        <ul id="taskList"></ul>
    </div>

    <script>
        // Load tasks from localStorage on page load
        let tasks = [];

        // Function to save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Function to load tasks from localStorage
        function loadTasks() {
            const stored = localStorage.getItem('tasks');
            tasks = stored ? JSON.parse(stored) : [];
            renderTasks();
        }

        // Function to update task statistics
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
        }

        // Function to render all tasks
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            if (tasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <div>No tasks yet. Add one to get started!</div>
                    </div>
                `;
                updateStats();
                return;
            }

            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''}`;
                
                li.innerHTML = `
                    <input 
                        type="checkbox" 
                        class="task-checkbox" 
                        ${task.completed ? 'checked' : ''}
                        onchange="toggleTask(${index})"
                    >
                    <span class="task-text">${escapeHtml(task.text)}</span>
                    <button class="delete-btn" onclick="deleteTask(${index})">üóëÔ∏è Delete</button>
                `;
                
                taskList.appendChild(li);
            });

            updateStats();
        }

        // Function to escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Function to add a new task
        function addTask() {
            const input = document.getElementById('taskInput');
            const taskText = input.value.trim();

            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }

            tasks.push({
                text: taskText,
                completed: false
            });

            input.value = '';
            saveTasks();
            renderTasks();
        }

        // Function to toggle task completion
        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            saveTasks();
            renderTasks();
        }

        // Function to delete a task
        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        }

        // Function to handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        }

        // Load tasks when page loads
        window.onload = function() {
            loadTasks();
        };
    </script>
</body>
</html>
