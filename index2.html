<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        /* Animated background circles */
        .background-decoration {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite;
        }

        .circle:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            top: 20%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 120px;
            height: 120px;
            right: 15%;
            top: 40%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 60px;
            height: 60px;
            left: 70%;
            bottom: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
                opacity: 0.6;
            }
        }
        
        .stopwatch-container {
            position: relative;
            z-index: 1;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.6);
            text-align: center;
            min-width: 450px;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            font-size: 42px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .timer-circle {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 50px;
            border-radius: 50%;
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2),
                        inset 0 -5px 10px rgba(0, 0, 0, 0.1),
                        inset 0 5px 10px rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timer-circle::before {
            content: '';
            position: absolute;
            inset: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0.1;
        }
        
        #display {
            position: relative;
            font-size: 72px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Courier New', monospace;
            letter-spacing: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }

        /* Progress ring */
        .progress-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-90deg);
        }

        .progress-ring-circle {
            transition: stroke-dashoffset 0.35s;
            transform-origin: 50% 50%;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 18px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #startBtn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        
        #stopBtn {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }
        
        #resetBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        button:disabled:hover {
            transform: none;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .status-indicator.running {
            background: #38ef7d;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 10px rgba(56, 239, 125, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(56, 239, 125, 1);
            }
        }
    </style>
</head>
<body>
    <div class="background-decoration">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="stopwatch-container">
        <div class="status-indicator" id="statusIndicator"></div>
        <h1>⏱️ Stopwatch</h1>
        
        <div class="timer-circle">
            <svg class="progress-ring" width="280" height="280">
                <circle
                    class="progress-ring-circle"
                    stroke="#667eea"
                    stroke-width="8"
                    fill="transparent"
                    r="130"
                    cx="140"
                    cy="140"
                    id="progressCircle"
                />
            </svg>
            <div id="display">00:00</div>
        </div>
        
        <div class="button-container">
            <button id="startBtn" onclick="startTimer()">▶ Start</button>
            <button id="stopBtn" onclick="stopTimer()">⏸ Stop</button>
            <button id="resetBtn" onclick="resetTimer()">↻ Reset</button>
        </div>
    </div>

    <script>
        let seconds = 0;
        let intervalId = null;
        let isRunning = false;

        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const progressCircle = document.getElementById('progressCircle');

        // Calculate circle properties for progress ring
        const radius = progressCircle.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;
        progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
        progressCircle.style.strokeDashoffset = circumference;

        // Function to update progress ring
        function updateProgress(current, max) {
            const percent = current / max;
            const offset = circumference - percent * circumference;
            progressCircle.style.strokeDashoffset = offset;
        }

        // Function to format time display
        function formatTime(totalSeconds) {
            const mins = Math.floor(totalSeconds / 60);
            const secs = totalSeconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        // Function to update the display
        function updateDisplay() {
            display.textContent = formatTime(seconds);
            updateProgress(seconds, 30);
        }

        // Function to start the timer
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                statusIndicator.classList.add('running');
                intervalId = setInterval(() => {
                    seconds += 3; // Increment by 3 seconds each second
                    
                    // Automatically stop at 30 seconds
                    if (seconds >= 30) {
                        seconds = 30;
                        stopTimer();
                    }
                    
                    updateDisplay();
                }, 1000); // Run every 1 second (but display increments by 3)
                
                startBtn.disabled = true;
            }
        }

        // Function to stop (pause) the timer
        function stopTimer() {
            if (isRunning) {
                clearInterval(intervalId);
                isRunning = false;
                statusIndicator.classList.remove('running');
                startBtn.disabled = false;
            }
        }

        // Function to reset the timer
        function resetTimer() {
            stopTimer();
            seconds = 0;
            updateDisplay();
            startBtn.disabled = false;
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
